   <style>

    #carouselExampleIndicators {
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  border-radius: 2px; 
  overflow: hidden;
}

    .carousel-control-prev,
.carousel-control-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 1000;
  width: auto;
  padding: 10px;
  background: transparent;
  border: none;
}

.carousel-control-prev {
  left: 20px;
}

.carousel-control-next {
  right: 20px;
}

.carousel-item img {
  height: 400px;
  width: auto;
  object-fit: cover;
}
.iconArtist img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.artist-item {
  transition: all 0.3s ease;
  text-decoration: none;
  color: inherit;
  padding: 10px;
  border-radius: 12px;
}

.artist-item:hover {
  transform: translateY(-5px);
  text-decoration: none;
  color: inherit;
}

.artist-item:hover img {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.artist-item:hover .artist-name {
  color: #E91E63;
  font-weight: 600;
}

.artist-name {
  font-size: 0.9rem;
  font-weight: 500;
  margin-top: 8px;
  transition: all 0.3s ease;
  color: #333;
}

.recart {
  color: #333;
  margin-bottom: 2rem;
}

a {
  color: black;         
  text-decoration: none; 
}

a:hover {
  color: black;         
  text-decoration: none;

.recart {
  margin-bottom: 20px;
}
