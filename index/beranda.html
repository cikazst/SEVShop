<script>
  document.querySelectorAll('.language-option').forEach(function(item) {
    item.addEventListener('click', function(e) {
      e.preventDefault(); // biar gak reload
      const selected = this.getAttribute('data-lang');
      document.getElementById('selectedLanguage').textContent = selected;
    });
  });
  
  const carouselInner = document.querySelector('.carousel-inner');
  const carouselElement = document.querySelector('.carousel');
  const carousel = bootstrap.Carousel.getOrCreateInstance(carouselElement);

  let startX = 0;
  let isDown = false;

  carouselInner.addEventListener('mousedown', (e) => {
    isDown = true;
    startX = e.clientX;
  });

  carouselInner.addEventListener('mouseup', (e) => {
    if (!isDown) return;
    let endX = e.clientX;
    let diff = startX - endX;

    if (diff > 50) {
      carousel.next(); // Geser kanan
    } else if (diff < -50) {
      carousel.prev(); // Geser kiri
    }

    isDown = false;
  });

  carouselInner.addEventListener('mouseleave', () => {
    isDown = false;
  });

</script>
